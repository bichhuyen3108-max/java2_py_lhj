<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-red{
            color: blue;
        }
    </style>
    <script>
        //함수를 만든다
        //함수 : 특정한 기능이 있는 토드의 몪음
        // cach 1: khai bao function
        function myFunction(/*받아야 값이 있다면 매개변수를 선언*/){
            //코드블럭안에 명룔을 정의한다
            alert("버튼이 클릭되였습니다");
        }

        //---------------------------------------------------
        // cach 2 : khai bao bien function ( hay dung)
        let f = function(/*받아야 값이 있다면 매개변수를 선언*/){
            //코드블럭안에 명룔을 정의한다
            alert("버튼이 클릭되였습니다");    
        }
        
         //---------------------------------------------------
        // cach 3: khai bao bien function (hay dung)
        let al = () =>  alert("버튼이 클릭되였습니다");

//-------------------------------------------------------------------------------------------        

        //input태그에 글을 적으면 p태그에 나타나는 기늘 만들기
        let showText = (value) => {
            // 1. p태그를 js 선택을 해야함
            let result = document.querySelector("#result");
            // 2. input태그에 적힌 내용을 읽어와 함
            // innerText : 요소의 보이는 텍스트를 반환하거나 설정한다. "<b>안녕</b>"
            // innerHTML : 태그가 있으면 반영이 되서 나온다. "<b>안녕</b>" -> 안녕이 굵개 나옴.
            //script가 작성될 가능성이 있기 때문에(XSS공격) 사용할때의 주의해야한다
            result.innerText = value;                                                              
        }    

//--------------------------------------------------------------------------------------------------
            //버튼을 누르면 (조건) box의 색을 바꾸는(기능) changeColor()만들기
                         
         // 색을 바꾸는 기능
        let changeColor = () => {
            //1. 누구의 색을 자꿀건데 -> div 선택
            let div = document.querySelector("#box");
            //2. div의 background 바꾸기
             div.style.backgroundColor = "blue";
            //현재 인라인에 배경색이 설정되어 있기 때문에 classList로 주게 되면 
            // css  적용 우선순위에 밀려서 적용이 안 될 수 있다.
        }   


    </script>
</head>
<body>
    <button onclick="myFunction()">클릭</button> 
    <hr>
    <input type="text" oninput="showText(this.value)"
     placeholder="입력하세요">
    <p id="result"></p>
    <hr>
    <div id="box" style="width: 100px;
                         height: 100px;
                        background-color: blue;
                        margin-bottom:  10px;">
    </div>
    <button onclick="changeColor()">색 바꾸기</button>
</body>
</html>
