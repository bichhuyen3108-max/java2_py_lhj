<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="scriptsheet" href="script.js">
</head>
<body>
    <div class="container">
        <h1 class="name">회원가입</h1>
        <div>
            <p class="name_group">아이디</p>
            <div class="name_row">
                <input id= "userId" class="label_name" type="text">
                <button id ="checkIdBtn" class ="button_1" type="button">중복확인</button>
            </div>    
        </div>    
        <div>
            <p class="name_group">비밀번호</p>
            <input id="pw1" class="label" type="text">
        </div> 
        <div>
            <p class="name_group">비밀번호 확인</p>
            <input id="pw2" class="label" type="text">
        </div> 
        <div>
            <p class="name_group">이름</p>
            <input id="userName" class="label" type="text">
        </div> 
        <div>
            <p class="name_group">이메일</p>
            <input id="userEmail" class="label" type="email">
        </div>  
        
        <button id="joinBtn" class ="member" type="button">회원가입</button>
       
    </div>
</body>
</html>
